<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('增加选择题')" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="course/summernote :: header" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-choice-add">
		<th:block th:include="course/summernote :: form-input" />
		<div class="form-group">
			<label class="col-sm-2 control-label">题目：</label>
			<div class="col-sm-9">
				<input id="choiceQuestion" name="choiceQuestion" type="hidden">
				<div id="questionNote" class="summernote"></div>
				<label class="label-error"><i class="fa fa-times-circle"></i>&nbsp;必填</label>
			</div>
		</div>
		<div class="form-group">
			<label for="optionA" class="col-sm-2 control-label">选项A：</label>
			<div class="col-sm-9">
				<textarea id="optionA" name="optionA" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionB" class="col-sm-2 control-label">选项B：</label>
			<div class="col-sm-9">
				<textarea id="optionB" name="optionB" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionC" class="col-sm-2 control-label">选项C：</label>
			<div class="col-sm-9">
				<textarea id="optionC" name="optionC" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionD" class="col-sm-2 control-label">选项D：</label>
			<div class="col-sm-9">
				<textarea id="optionD" name="optionD" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionE" class="col-sm-2 control-label">选项E：</label>
			<div class="col-sm-9">
				<textarea id="optionE" name="optionE" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionF" class="col-sm-2 control-label">选项F：</label>
			<div class="col-sm-9">
				<textarea id="optionF" name="optionF" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionG" class="col-sm-2 control-label">选项G：</label>
			<div class="col-sm-9">
				<textarea id="optionG" name="optionG" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionH" class="col-sm-2 control-label">选项H：</label>
			<div class="col-sm-9">
				<textarea id="optionH" name="optionH" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="optionI" class="col-sm-2 control-label">选项 I：</label>
			<div class="col-sm-9">
				<textarea id="optionI" name="optionI" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="choiceAnswer" class="col-sm-2 control-label">答案：</label>
			<div class="col-sm-9">
				<input id="choiceAnswer" name="choiceAnswer" type="hidden">
				<select id="answerValue" name="answerValue" class="form-control m-b noselect2">
					<option value="A">A</option><option value="B">B</option>
					<option value="C">C</option><option value="D">D</option>
					<option value="E">E</option><option value="F">F</option>
					<option value="G">G</option><option value="H">H</option>
					<option value="I">I</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="choiceScore" class="col-sm-2 control-label">分值：</label>
			<div class="col-sm-9">
				<select id="choiceScore" name="choiceScore" class="form-control m-b noselect2">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="10">10</option>
				</select>
			</div>
		</div>
		<!--<div class="form-group">
            <label for="supportAnswer" class="col-sm-5 control-label">哪句话最能支持这个答案？</label>
            <div class="col-sm-6">
                <input id="supportAnswer" name="supportAnswer" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="choiceLabel" class="col-sm-2 control-label">标签：</label>
            <div class="col-sm-9">
                <select id="choiceLabel" name="choiceLabel" class="form-control m-b noselect2" th:with="type=${@dict.getType('course_sub_label')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">详解：</label>
            <div class="col-sm-9">
                <input id="choiceExplain" name="choiceExplain" type="hidden">
                <div id="explainNote" class="summernote"></div>
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="col-sm-9">
				<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
					<input type="radio" th:id="${dict.dictCode}" name="choiceStatus" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<th:block th:include="course/summernote :: footer(100)" />
<th:block th:include="course/summernote :: form-value" />
<script type="text/javascript">
    var prefix = ctx + "course/choice";
    $("#choiceScore").val(null).select2({theme:'bootstrap',placeholder:'请选择答案分值'});
    var answerValue = $("#answerValue").val(null).select2({theme:'bootstrap',placeholder:'请选择答案（可多选）',multiple:true});
    $("#form-choice-add").validate({
        onkeyup: false,
        rules:{
            optionA:{
                required:true,
                maxlength:500
            },
            optionB:{
                required:true,
                maxlength:500
            },
            optionC:{
                maxlength:500
            },
            optionD:{
                maxlength:500
            },
			optionE:{
				maxlength:500
			},
			optionF:{
				maxlength:500
			},
			optionG:{
				maxlength:500
			},
			optionH:{
				maxlength:500
			},
			optionI:{
				maxlength:500
			}
        },
        focusCleanup: true
    });

    function submitHandler() {
        var av = answerValue.val();
        if($.common.isNotEmpty(av)){
            $("#choiceAnswer").val(av.join(","));
        }
        var $questionNote = $("#questionNote");
        var isEmpty = $questionNote.summernote('isEmpty');
        if(isEmpty){
            $(".label-error", $questionNote.parent('div')).show();
        }
        if ($.validate.form() && isEmpty===false) {
            $("#choiceQuestion").val($questionNote.summernote('code'));
            var $explainNote=$("#explainNote");
            if($explainNote.summernote('isEmpty')===false){
                $("#choiceExplain").val($explainNote.summernote('code'));
            }
            $.operate.save(prefix + "/add", $('#form-choice-add').serialize());
        }
    }
</script>
</body>
</html>
