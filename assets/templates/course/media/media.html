<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('资料列表')" />
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								资料标题：<input type="text" name="mediaName"/>
							</li>

							<li>
								资料状态：<select name="mediaStatus" th:with="type=${@dict.getType('sys_normal_disable')}" style="width: 100px;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="course:media:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="course:media:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="course:media:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="course:media:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('course:media:edit')}]];
        var removeFlag = [[${@permission.hasPermi('course:media:remove')}]];
		var disables = [[${@dict.getType('sys_normal_disable')}]];
        var prefix = ctx + "course/media";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "资料",
				sortName: "mediaNum",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'mediaId', 
					title : '资料编号',
					visible: false
				},
				{
					field : 'themeName',
					title : '资料主题',
					sortable: true
				},
				{
					field : 'mediaName', 
					title : '资料标题',
					sortable: true
				},
				{
					field : 'mediaDesc', 
					title : '资料描述',
					sortable: true,
					formatter: function(value, row, index) {
						return $.table.tooltip(value);
					}
				},
				{
					field : 'mediaNum', 
					title : '显示顺序',
					sortable: true
				},
				{
					field : 'mediaStatus', 
					title : '资料状态',
					sortable: true,
					formatter: function(value, item, index) {
						return $.table.selectDictLabel(disables, value);
					}
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-success btn-xs" href="#" onclick="uploadVideo(\'' + row.mediaId + '\')"><i class="fa fa-video-camera"></i>上传资料</a> ');
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.mediaId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.mediaId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
		var uploadVideo = function(id) {
			var _url = prefix +"/data/media/"+ id, _width ='800px', _height = ($(window).height()- 20)+'px';
			layer.open({
				type: 2,fix: false, maxmin: true, shade: 0.3,
				area: [_width, _height],
				title: "上传资料文件",
				content: _url,
				btn: ['关闭'],
				shadeClose: true,
				cancel: function(index){
					return true;
				}
			});
		}
    </script>
</body>
</html>
