<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('培训班管理-学员管理-选择用户')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>

<body class="gray-bg">
    <div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 组织机构
				</div>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
    </div>
	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="modealFormId">
                    <input type="hidden" id="termId" name="termId" th:value="${termId}">
                    <input type="hidden" id="deptId" name="deptId"/>
					<div class="select-list">
						<ul>
							<li>用户名称：<input type="text" name="userName"/></li>
							<li>手机号码：<input type="text" name="phonenumber"/></li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
        var prefix = ctx + "course/term";
		$(function() {
            $('body').layout({initClosed: false, west__size: 185 });
            var termId = $("#termId").val();
            queryDeptTree();//查询树列表
			function queryParams(params) {
				let search = $.table.queryParams(params);
				search.deptId = $("#deptId").val();
				return search;
			}
			var options = {
		        url: prefix + "/optUserList/"+termId,
		        modalName: "用户",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        clickToSelect: true,
		        rememberSelected: true,
				queryParams: queryParams,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'userId',
		            title: '用户ID',
		            visible: false,
		        },
		        {
		            field: 'loginName',
		            title: '登录名称',
		            sortable: true
		        },
		        {
		            field: 'userName',
		            title: '用户名称',
                    align: 'center'
		        },
                {
                    field: 'jobLevel',
                    align: 'center',
                    title: '职级'
                },
		        {
		            field: 'phonenumber',
		            title: '手机',
                    align: 'center'
		        },
                {
                    field: 'email',
                    title: '邮箱',
                    align: 'center'
                }]
		    };
		    $.table.init(options);
		});

        function queryDeptTree()
        {
            var url = ctx + "system/dept/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);
            function zOnClick(event, treeId, treeNode) {
                if(treeNode.level === 0){
                    $("#deptId").val("");
                }else{
                    $("#deptId").val(treeNode.id);
                }
                $.table.search();
            }
        }

        $('#btnExpand').click(function() {
            $._tree.expandAll(true);
            $(this).hide();
            $('#btnCollapse').show();
        });

        $('#btnCollapse').click(function() {
            $._tree.expandAll(false);
            $(this).hide();
            $('#btnExpand').show();
        });

        $('#btnRefresh').click(function() {
            $("#termId,#releaseStatus").val("");
            queryDeptTree();
        });
		
		/* 分配用户-选择用户-提交 */
		function submitHandler() {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
       			$.modal.alertWarning("请至少选择一条记录");
       			return;
       		}
			var data = { "termId": $("#termId").val(), "userIds": rows.join() };
			$.operate.save(prefix + "/addOptUsers", data);
		}
	</script>
</body>
</html>
