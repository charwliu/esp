<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('培训班列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 组织机构
				</div>
				<div class="box-tools pull-right">
					<a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
     <div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<input type="hidden" id="deptId" name="deptId"/>
							<li>培训班名称：<input type="text" name="termTitle"/></li>
							<li>
								状态：<select name="termStatus" th:with="type=${@dict.getType('sys_normal_disable')}" style="width: 100px;">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="beginDate" placeholder="开始日期" name="params[beginDate]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endDate" placeholder="结束日期" name="params[endDate]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="course:term:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="course:term:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="course:term:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
 	<th:block th:include="include :: layout-latest-js" />
 	<th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('course:term:edit')}]];
        var removeFlag = [[${@permission.hasPermi('course:term:remove')}]];
        var disables = [[${@dict.getType('sys_normal_disable')}]];
        var prefix = ctx + "course/term";

        $(function() {
			var panehHidden = false;
			if ($(this).width() < 769) {
				panehHidden = true;
			}
			$('body').layout({initClosed: panehHidden, west__size: 185 });
			queryDeptTree();//查询树列表
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "培训班",
                showPageGo: true,
				sortName: "beginDate",
				sortOrder: "desc",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'termId',
					title : '培训班编号',
					visible: false
				},
				{
					field : 'termTitle', 
					title : '培训班名称',
					sortable: true,
					formatter: function(value, row, index) {
						return $.common.linkTip(row.termId, value);
					}
				},
				{
					field : 'beginDate',
					title : '开始日期',
					sortable: true
				},
				{
					field : 'endDate',
					title : '结束日期',
					sortable: true
				},
				{
					field : 'termStatus', 
					title : '状态',
					sortable: true,
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(disables, value);
                    }
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-info btn-xs ' + '" href="#" onclick="termCourseInfo(\'' + row.termId + '\')"><i class="fa fa-search"></i>成绩统计</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="#" onclick="authUser(\'' + row.termId + '\')"><i class="fa fa-user"></i>学员管理</a> ');
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#"  onclick="$.operate.edit(\'' + row.termId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.termId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
            $("#bootstrap-table").on("click", '.tooltip-show', function () {
				var url = ctx + 'course/info/'+$(this).attr("data-id");
				$.modal.openTab("培训班试题管理", url);
			});
        });

		function queryDeptTree()
		{
			var url = ctx + "system/dept/treeData";
			var options = {
				url: url,
				expandLevel: 2,
				onClick : zOnClick
			};
			$.tree.init(options);
			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$.table.search();
			}
		}

		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
			$(this).hide();
			$('#btnCollapse').show();
		});

		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
			$(this).hide();
			$('#btnExpand').show();
		});

		$('#btnRefresh').click(function() {
			queryDeptTree();
		});

		/* 考试管理-部门 */
		function dept() {
			var url = ctx + "system/dept";
			$.modal.openTab("部门管理", url);
		}

        function authUser(termId) {
            var url = prefix + '/studentManage/' + termId;
            $.modal.openTab("学员管理", url);
        }

        function termCourseInfo(termId){
			var url = prefix + '/termCourse/' + termId;
			$.modal.openTab("培训班成绩统计", url);
		}
    </script>
</body>
</html>
