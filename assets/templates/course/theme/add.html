<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增主题')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-theme-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">主题类型：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('course_theme')}">
						<input type="radio" th:id="${dict.dictCode}" name="themeType" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y'}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color:red;">*</span>主题名称：</label>
				<div class="col-sm-8">
					<input id="themeName" name="themeName" class="form-control" type="text" maxlength="50">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题描述：</label>
				<div class="col-sm-8">
					<textarea id="themeDesc" name="themeDesc" class="form-control" maxlength="1000"></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input id="themeNum" name="themeNum" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="themeStatus" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y'}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
    <script type="text/javascript">
		var prefix = ctx + "course/theme";
		$("#form-theme-add").validate({
			onkeyup: false,
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-theme-add').serialize());
	        }
	    }
	</script>
</body>
</html>
