<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改主题')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-theme-edit" th:object="${theme}">
            <input id="themeId" name="themeId" th:field="*{themeId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">主题类型：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('course_theme')}">
						<input type="radio" th:id="${dict.dictCode}" name="themeType" th:value="${dict.dictValue}" th:field="*{themeType}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题名称：</label>
				<div class="col-sm-8">
					<input id="themeName" name="themeName" th:field="*{themeName}" class="form-control" type="text" maxlength="50" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题描述：</label>
				<div class="col-sm-8">
					<textarea id="themeDesc" name="themeDesc" th:field="*{themeDesc}" class="form-control" maxlength="1000"></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input id="themeNum" name="themeNum" th:field="*{themeNum}" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="themeStatus" th:value="${dict.dictValue}" th:field="*{themeStatus}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
    </div>
	<th:block th:include="include :: footer" />
    <script type="text/javascript">
		var prefix = ctx + "course/theme";
		$("#form-theme-edit").validate({
			onkeyup: false,
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-theme-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
