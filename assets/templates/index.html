Hello, {{ .name }}!

{{ if .auth }}
    <br /><br />You are logged-in as <b>{{ .name }}</b>!<br />
    <a href="/api/v1/logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
    <form id="logout-form" action="/api/v1/logout" method="POST" style="display: none;"></form>
{{ else }}
    <br /><br />You are not logged-in!<br />
    <a href="/api/v1/login">Log-in</a>
{{ end }}
