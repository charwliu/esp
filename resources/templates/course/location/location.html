<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户签到记录列表')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <span>培训班名称：</span>
                            <select id="termId" name="termId" class="form-control m-b">
                                <option th:each="term:${termList}" th:value="${term.termId}" th:text="${term.termTitle}"></option>
                            </select>
                        </li>
                        <li>
                            <p>创建时间： </p>
                            <input type="text" class="time-input" id="createTime" name="createTime" th:value="${curDate}"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()"><i class="fa fa-download"></i>导出</a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script th:inline="javascript">
    var prefix = ctx + "course/location";

    $(function() {
        $('#termId').select2();
       /* $("#createTime").datetimepicker({format: "yyyy-mm-dd"});*/

        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            queryParams: locationQueryParams,
            modalName: "用户签到记录",
            columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '主键ID',
                    visible: false
                },
                {
                    field : 'userName',
                    title : '用户名称'
                },
                {
                    field : 'termTitle',
                    title : '培训班名称'
                },
                {
                    field : 'latitude',
                    title : '纬度'
                },
                {
                    field : 'longitude',
                    title : '经度'
                },
                {
                    field : 'createTime',
                    title : '签到时间'
                },
/*               {
                   field : 'province',
                   title : '省'
               },
               {
                   field : 'city',
                   title : '市'
               },
               {
                   field : 'area',
                   title : '地区'
               },*/
                {
                    field : 'state',
                    title : '状态',
                    formatter: function(value, row, index) {
                        return value == 0 ? '已签到' : (value==1 ? '拒绝获取位置':'未签到');
                    }
                }]
        };
        $.table.init(options);
    });

    function locationQueryParams(params) {
        var search = $.table.queryParams(params);
        search.termId = $("#termId").val();
        search.state = $("#createTime").val();
        return search;
    }
</script>
</body>
</html>
